<div class="shadow p-4 border">
    <div class="row justify-content-between p-4 ">
      <div class="col-lg-10">
          <h2 class="text-xl font-semibolt">Lista de productos</h2>
      </div>
      <div class="col-lg-2">
          <button type="button" class="btn btn-outline-primary btn-sm" routerLink="/products/new" >Nuevo Producto</button>
      </div>
    </div>
    <div class="row justify-content-between p-4">
        <div class="col-lg-2">
          <input class="form-control" type="text" placeholder="search" [(ngModel)]="searchText">
        </div>
      </div>
    <table class="table table-striped ">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Marca</th>
          <th>Tipo de producto</th>
          <th>Fecha de caducidad</th>
          <th>Descripcion</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        @for(item of products | search:searchText; track item._id ){
        <tr >   
          <td>{{item.name}}</td>
          <td>{{item.mark}}</td>
          <td>{{item.typeProduct}}</td>
          <td>{{item.date}}</td>
          <td>{{item.description}}</td>
          <td>
              <button type="button" class="btn btn-outline-warning btn-sm" style="margin-right: 5px;" [routerLink]="'/products/'+item._id">Editar</button>
              <button type="button" class="btn btn-outline-danger btn-sm" (click)="delete(item._id)">Eliminar</button>  
          </td>
        </tr>
    }
      </tbody>
    </table>
  </div>
